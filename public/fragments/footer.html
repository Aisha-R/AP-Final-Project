</main>

<footer class="container-fluid">

    <div id="footer">

        <h6 id="copyright"></h6>

    </div>

</footer>

</wrapper>

<script>

    $(document).ready(() => {
        const currentYear = new Date().getFullYear();
        $("#copyright").text("Â© " + currentYear + ", NHS GP. All Rights Reserved.");

        $.get('/logged', logged => {
            
            if (logged) {
                $('#afterme').after('<a href="" id="logout"></a>');
                $('#logout').html('Log Out');
                $('#logout').attr('href', '/logout');
            } else {
                $('#logout').html('');
                $('#logout').attr('', '');
            }

        }).fail(function(error) {
            console.log(error);
        });

        $.get('/getMessage', message => {

            if (message != null) { 

                $("#pinmessage").append(`<p style="color:red">${message}</p>`);
                
            }

        });
    });
    
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
<script src='/socket.io/socket.io.js'></script>
<script src='static/chat.js'></script>

<title>Chat</title>

<div class="container">
  
  <h4 style="margin: 50px 0 50px 0">The chat room:</h4>

    <div id="dropdown"></div>

    <div class="p-3 bg-secondary chat-container" style="margin: 50px 0 50px 0">
        
      <div class="chat-messages p-3 bg-white"></div>

        <div class="p-3 bg-light chat-form-container">
  
              <form id="chat-form">
                <div class="row">
                  <div class="col-10">
                    <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" class="form-control"/>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary">Send</button>
                 </div>
                </div>
              </form>
        </div>
        
    </div>
    <div id="pinmessage"></div>
</div>

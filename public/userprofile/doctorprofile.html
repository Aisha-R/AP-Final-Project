<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
<script src='/socket.io/socket.io.js'></script>
<link rel="stylesheet" type="text/css" href='static/css/chat.css'>
<script src="static/userprofile.js"></script>

<title>Doctor Profile</title>

<div class="container">

    <h3 style="margin: 50px 0 50px 0">Welcome, </h3>

    <h4>Your details:</h4>

    <table class="table">
        <tr>
            <th scope="col">Name:</th>
            <td id='name'></td>
        </tr>
        <tr>
            <th scope="col">Medical ID:</th>
            <td id='medicalId'></td>
        </tr>
        <tr>
            <th scope="col">Room ID:</th>
            <td id='roomId'></td>
        </tr>
    </table>
    
    <h4 id="appointments" style="margin: 50px 0 10px 0">Your upcoming appointments:</h4>

    <table class="table" id="doctor-appointments"></table>

    <div id="pinmessage"></div>

    <div id="dropdown" style="margin: 50px 0 50px 0">

        <label for="date"><h5>To start chatting, select a patient:</h5></label>

        <select class="form-select" id='room' name='room' required>
            <option hidden selected>Select your option</option>
        </select>

    </div>

    <h6 id="delete-text" style="margin-bottom: 50px">To delete your account <a id="delete-account" href="">click here</a>.</h6>

    <div class="chat-popup">
        <form class="bg-light form-container" id="myForm">
          <h4 style="display:inline;">Chat</h4>
          <button type="button" style="float:right;" class="btn-close" onclick="closeForm()" aria-label="Close"></button>
          <div class="chat-messages"></div>
          <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" class="form-control"/>
            <br>
          <button type="submit" class="btn chat-btn btn-primary btn-sm">Send</button>
        </form>
    </div>
    
</div>
